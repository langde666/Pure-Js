<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- Playing: playing -->
   <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header class="dashboard__header">
                <h4>Now playing</h4>
                <h2>String 57th & 9th</h2>
                <p>Singer / Band</p>
            </header>
            
            <!-- CD -->
            <div class="dashboard__cd">
                <div class="dashboard__cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');">

                </div>
            </div>

            <!-- Control -->
            <div class="dashboard__control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>

                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>

                <div class="btn btn-toggle-play">
                    <i class="fas fa-play icon-play"></i>
                    <i class="fas fa-pause icon-pause"></i>
                </div>

                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>

                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!-- Process -->
            <input id="progress" class="dashboard__progress" type="range" value="0" step="1" min="0" max="100">
        
            <!-- Audio -->
            <audio id="audio" rel="shortcut icon" class="dashboard__audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            

        </div>
   </div>

    <script src="./assets/js/app.js"></script>
</body>
</html>
